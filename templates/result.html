<!DOCTYPE html>
<html>
<head>
    <title>Loan Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #212529;
            color: #fff;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .status-container {
            max-width: 500px;
            background-color: #343a40;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .status-container h1 {
            margin-bottom: 20px;
        }

        .status-container p {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-container">
            <h1>Loan Status</h1>
            <p>{{ result }}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
