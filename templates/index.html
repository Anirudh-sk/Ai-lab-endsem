<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Form</title>
</head>
<body>
    <h1>Loan Approval Form</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <label for="married">Married:</label>
        <select id="married" name="married">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
        <br><br>
        <label for="dependents">Dependents:</label>
        <input type="number" id="dependents" name="dependents" min="0">
        <br><br>
        <label for="education">Education:</label>
        <select id="education" name="education">
            <option value="0">Not Graduate</option>
            <option value="1">Graduate</option>
        </select>
        <br><br>
        <label for="selfEmployed">Self Employed:</label>
        <select id="selfEmployed" name="selfEmployed">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
        <br><br>
        <label for="applicantIncome">Applicant Income:</label>
        <input type="number" id="applicantIncome" name="applicantIncome" min="0">
        <br><br>
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="loanAmount" min="0">
        <br><br>
        <label for="creditHistory">Credit History:</label>
        <input type="number" id="creditHistory" name="creditHistory" min="0" max="1">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
