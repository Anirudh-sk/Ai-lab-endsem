<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #212529;
            color: #fff;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            max-width: 500px;
            background-color: #343a40;
            padding: 30px;
            border-radius: 10px;
        }

        .form-container label {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center">Loan Approval Form</h1>
            <form action="{{ url_for('predict') }}" method="post">
                <div class="mb-3">
                    <label for="married" class="form-label">Married:</label>
                    <select id="married" name="married" class="form-select">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dependents" class="form-label">Dependents:</label>
                    <input type="number" id="dependents" name="dependents" min="0" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="education" class="form-label">Education:</label>
                    <select id="education" name="education" class="form-select">
                        <option value="0">Not Graduate</option>
                        <option value="1">Graduate</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="selfEmployed" class="form-label">Self Employed:</label>
                    <select id="selfEmployed" name="selfEmployed" class="form-select">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="applicantIncome" class="form-label">Applicant Income:</label>
                    <input type="number" id="applicantIncome" name="applicantIncome" min="0" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="loanAmount" class="form-label">Loan Amount:</label>
                    <input type="number" id="loanAmount" name="loanAmount" min="0" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="creditHistory" class="form-label">Credit History:</label>
                    <input type="number" id="creditHistory" name="creditHistory" min="0" max="1" class="form-control">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
